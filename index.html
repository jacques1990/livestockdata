<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NSE Live (Twelve Data)</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { position: sticky; top: 0; background: #fff; }
    .up { color: green; }
    .down { color: red; }
    .muted { color:#666; font-size:14px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin: 10px 0 16px; }
    input { padding: 10px; width: 360px; max-width: 100%; }
    button { padding: 10px 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>NSE Stocks (Live-ish)</h1>
  <div class="muted" id="status">Loadingâ€¦</div>

  <div class="row">
    <input id="apikey" placeholder="Paste Twelve Data API key here" />
    <button id="loadBtn">Load Quotes</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change</th>
        <th>Change %</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
